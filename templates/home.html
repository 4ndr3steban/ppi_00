    <div class="head">
        <h1>Encuentra los mejores precios para tu producto ingresando los siguientes campos</h1>

    <div class="boton_busq">
        <form class="boton-busqueda">
            <input type="text" placeholder="Busca los productos">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div class="line1"></div>

    <section class="rang-precio">
        <form>
            <label for="price-range">Precio del Producto:</label>
            <select id="price-range" class="escoger">
                <option value="any">Cualquier precio</option>
                <option value="0-100">0 - 100</option>
                <option value="100-500">100 - 500</option>
                <option value="500-1000">500 - 1000</option>
            </select>
            <label for="min-price">Desde:</label>
            <input type="number" id="min-price" name="min-price" min="0" step="10">
            <label for="max-price">Hasta:</label>
            <input type="number" id="max-price" name="max-price" min="0" step="10">
            <button type="submit">Buscar</button>
        </form>
    </section>

    <div class="line2"></div>

    <section class="envio">
        <form id="form1">
            <label for="shipping">Desea envio Gratis?</label>
            <select id="shipping" class="choose">
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>
            <button type="submit">Buscar</button>
        </form>
    </section>

    <script>
        const mobileBtn = document.getElementById('mob-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mob-exit'); 
        
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>

    <script>
        const selectPriceRange = document.getElementById("price-range");
        const minPriceInput = document.getElementById("min-price");
        const maxPriceInput = document.getElementById("max-price");
        const searchForm = document.querySelector("form");

        selectPriceRange.addEventListener("change", (event) => {
        const selectedOption = event.target.value;
        if (selectedOption === "any") {
            minPriceInput.value = "";
            maxPriceInput.value = "";
        } else {
            const [minPrice, maxPrice] = selectedOption.split("-");
            minPriceInput.value = minPrice;
            maxPriceInput.value = maxPrice;
        }
        });

        searchForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const selectedPriceRange = selectPriceRange.value;
        const minPrice = minPriceInput.value;
        const maxPrice = maxPriceInput.value;
        });

    </script>
