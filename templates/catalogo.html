    <!-- contenedor con los productos que se exponen -->
    <div class="container">
        <div class="row">
            <!-- productos -->

            {% for prod in products %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src={{ prod[0] }} alt="Title">
                    <div class="card-body">
                        <h4 class="card-title">{{ prod[2] }}</h4>
                        <a target="_blank" >Precio: {{ prod[3] }} $</a>
                        <br>
                        <a target="_blank" class="fcc-btn" href= {{ prod[1] }} >Pagina de venta</a>
                        <br>
                        <a target="_blank" >Datos adicionales:</a>
                        <br>
                        <a target="_blank" >{{ prod[4] }}</a> 
                        <br>
                        <a target="_blank" > {{ prod[5] }}</a> 
                        <br>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
