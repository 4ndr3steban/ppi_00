<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta etiqueta requeridas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo  -->
    <title>Website</title>

    <!-- archivos css, iconos y bootstrap -->
    <link rel="stylesheet" href="static/css/home.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
    </script>
</head>
<body>
    <!-- barra de navegacion -->
    <div class= "barra">
        <div class="container">
            <a class="logo" href="/home">Price<span>Scanner</span></a>

            <img id="mob-cta" class="mob-menu" src="static/images/menu.svg" alt="Open Navegation">

            <nav>
                <img id="mob-exit" class="mob-menu-exit" src="static/images/exit.svg" alt="Close Navegation">
                <!-- items de la barra de navegacion -->
                
                <ul class="prim-nav">
                    <li class="current"><a href="/catalogo-reg">Cat√°logo</a></li>
                </ul>

                <ul class="sec-nav">
                    <li class="logout-cta"><a href="logout" >Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>

    {% block catalgreg %}

    <!-- tarjeta con la informacion de cada producto en oferta -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for ofer in ofertas %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="card-img-top" width="20" height="315" src={{ ofer[0] }} alt="Imagen del producto">
                        <div class="card-body">
                            <p class="card-text">{{ ofer[2] }}</p>
                            <p class="card-text"><b>$ {{ ofer[3] }}</b></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a target="_blank" class="fcc-btn" href= {{ ofer[1] }} >Pagina de venta</a></button>
                                </div>
                                <small class="text-body-secondary">Datos adicionales:</small>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-body-secondary"></small>
                                <small class="text-body-secondary"><b>{{ ofer[5] }}</b></small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>    
        </div>
    </div>

    {% endblock %}
