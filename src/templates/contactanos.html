{% include "cabecera.html"  %}

    <section class="contact-question-section">
        <div class="container">
            <div class= "row">
                <!-- opcion para enviar preguntas o contactar creadores de la pagina -->
                <div class="col-md-6">
                    <h2>Contacto o Preguntas</h2>
                    <form action = "contactanos" method = "POST" class = "form-horizontal">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Correo</label>
                        <input type="text" id="email" name="email">

                        <label for="message">Mensaje</label>
                        <textarea name="message" placeholder="Ingrese el mensaje" id="message" cols="30" rows="10"></textarea>

                        <input type="submit" class="send-message-cta" value="Enviar Mensaje">

                    </form>
                </div>
                
                <!-- Preguntas frecuentes -->
                <div class="col-md-6">
                    <h2>Proximamente: Preguntas frecuentes</h2>
                </div>
            </div>
        </div>

    </section>
