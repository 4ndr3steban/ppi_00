<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta etiqueta requeridas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo  -->
    <title>Website</title>

    <!-- archivos css, iconos y bootstrap -->
    <link rel="stylesheet" href="static/css/home.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
    </script>
</head>
<body>
    <!-- barra de navegacion -->
    <div class= "barra">
        <div class="container">
            <a class="logo" href="/home">Price<span>Scanner</span></a>

            <img id="mob-cta" class="mob-menu" src="static/images/menu.svg" alt="Open Navegation">

            <nav>
                <img id="mob-exit" class="mob-menu-exit" src="static/images/exit.svg" alt="Close Navegation">
                
                <!-- items de la barra de navegacion -->
                <ul class="prim-nav">
                    <li class="current"><a href="/catalogo-reg">Catálogo</a></li>
                </ul>

                <ul class="sec-nav">
                    <li class="logout-cta"><a href="logout" >Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="head">
        <h1>Encuentra los mejores precios para tu producto ingresando los siguientes campos</h1>
    </div>

    <!-- seccion de filtros para la busqueda de productos -->
    <section class="busq">
        <form class="botones" name="formSearchReg" method="POST" action="buscar-producto-reg">
            <section class="s1">
                <label for="boton1">Producto:</label>
                <input type="text" name="busquedareg" id="boton1" class="input_search" placeholder="Busca los productos" requeridas>
            </section>

            <section class="s2">
                <label class for="price-range">PRECIO DEL PRODUCTO</label>
                <label for="min-price">Desde:</label>
                <input type="number" id="min-price" name="min-price" min="0" step="10" placeholder="Valor mínimo">
                <label for="max-price">Hasta:</label>
                <input type="number" id="max-price" name="max-price" min="0" step="10" placeholder="Valor máximo">

            </section>
            <section class="s3">
                <label for="shipping">Desea envio gratis?</label>
                <select id="shipping" name="envio" class="choose">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </section>
            
            <section class="s3">
                <button type="submit">Buscar</button>
            </section>
        </form>
    </section>
