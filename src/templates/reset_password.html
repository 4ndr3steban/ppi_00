
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta etiqueta requeridas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo  -->
    <title>Website</title>

    <!-- archivos css, iconos y bootstrap -->
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <!-- Icono del password-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Seccion de ingresar email -->
    <section class="container form">
        <div class="formlogin">
            <div class="form-content">
                <header>Correo de su cuenta</header>

                <!-- mensajes de informacion -->
                {% with messages = get_flashed_messages() %}

                {% if messages %}
                <br />
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
                {% endif %}

                {% endwith %}

                <!-- Para ingresar el email para cambio de contraseña -->
                <form action="restablecer-contrasena" name="formlogin" method="POST" autocomplete="off">

                    <div class="field input-field">
                        <input type="email" placeholder="Email" name="email_reset_password" class="input">
                    </div>

                    <div class="field button-field">
                        <button>Restablecer contraseña</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Regresar al login <a href="/login" class="link regresar-link">Regresar</a></span>
                </div>

            </div>

        </div>

    </section>

    <!--Javascript-->
    <script>
        const forms= document.querySelector(".form"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
                
                pwFields.forEach(password => {
                    if(password.type === "password") {
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password";
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })
            })
        })
        
    </script>

</body>
</html>
