
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta etiqueta requeridas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo  -->
    <title>Website</title>

    <!-- archivos css, iconos y bootstrap -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <!-- Icono del password-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Seccion del cambio de contraseña -->
    <section style="height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; background: #5ea3e8;" class="container form">
        <div style="position: absolute; max-width: 500px; width: 100%; padding: 30px; border-radius: 20px; background: #FFF;" class="formlogin">
            <div class="form-content">
                <header style="font-size: 28px; font-weight: 600; letter-spacing: 0.2em; color: #232836; text-align: center;">Cambio de contraseña</header>

                <!-- Avisos de información -->
                {% with messages = get_flashed_messages() %}

                {% if messages %}
                <br />
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
                {% endif %}
            
                {% endwith %}

                <!-- Para ingresar la nueva contraseña -->
                <form action="#" name="formpassword" method="POST" class="login" autocomplete="off">
                    
                    <div style="position: relative; height: 60px; margin-top: 20px; width: 100%; border-radius: 10px;"  class="field input-field">
                        <input type="password" placeholder="Contraseña" name="respassword" class="password">
                    </div>

                    <div style="position: relative; height: 60px; margin-top: 20px; width: 100%; border-radius: 10px;" class="field input-field">
                        <input type="password" placeholder="Confirmar contraseña" name="reppassword" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Cambiar contraseña</button>
                    </div>
                </form>
            </div>

        </div>

    </section>

    <!--Javascript-->
    <script>
        const forms= document.querySelector(".form"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
                
                pwFields.forEach(password => {
                    if(password.type === "password") {
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password";
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })
            })
        })
        
    </script>

</body>
</html>
